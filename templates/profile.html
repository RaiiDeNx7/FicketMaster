<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - Ficketmaster</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Ficketmaster</h1>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/events">Events</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-info">
          <h2>Welcome, {{ user.name }} ðŸ‘‹</h2>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Date of Birth:</strong> {{ user.dob.strftime('%B %d, %Y') }}</p>
          <p><strong>Bio:</strong> {{ user.bio if user.bio else "No bio added yet." }}</p>
        </div>
      </div>

      <div class="edit-profile">
        <a href="/edit-profile" class="btn edit-btn">Edit Profile</a>
      </div>
    </div>
  </main>
</body>
</html>
